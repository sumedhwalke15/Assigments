<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudKitchen - Signup and Login</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing:border-box;
        }
     body{
        font-family: 'Times New Roman', Times, serif;
        background: linear-gradient(135deg,rgb(19, 191, 239)0%,purple) ;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow-x: hidden;
     }
     .bg-shapes{
        position: absolute;
        top:0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
     }
    .shape{
        position: absolute;
        background:rgb(242, 123, 123);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
    }
    .shape:nth-child(1){
        width: 50px;
        height: 50px;
        top: 25%;
        left: 10%;
        animation-delay: 0s;
    }
    .shape:nth-child(2){
        width:50px ;
        height: 50px;
        right: 15%;
        top: 60%;
        animation-delay: 2s ;
    }
    .shape:nth-child(3){
        width:50px ;
        height: 50px;
        bottom: 20%;
        left: 20%;
        animation-delay: 4s ;
    }
    @keyframes float {
    0%,100%{
        transform: translateY(0) rotate(0deg);
    }        
    50%{
        transform:translateY(-20px) rotate(180deg) ;
    } 
        
    }
    .container{
        background-color: whitesmoke;
        backdrop-filter: blur(20px);
        border-radius: 10px;
        padding: 40px;
        z-index:2;
        overflow: hidden;
        max-width: 90vw;
        box-shadow: 0 20px 40px rgba(red, green, blue, alpha);
    }
    .container::before{
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg,rgb(190, 53, 53),rgb(215, 37, 215),rgb(46, 235, 46),rgb(54, 178, 235));
        animation:gradient 3s ease infinite;
        background-size: 300% 100%;
    } 
     @keyframes gradient{
        0%{
            background-position: 0%,50%;
    
        }
        50%{
            background-position: 100%,50%;
        }
     }

     .logo{
        text-align: center;
        margin-bottom: 30px;

     }

.logo h1{
    color: black;
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 5px;
    background:linear-gradient(135deg, rgb(242, 187, 5) 0%, brown 50%, rgb(79, 2, 4) 0%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;

}
.logo p{
    color: #666;
    font-size: 0.9rem;
    font-weight: 500;

}
.form-container{
    position: relative;

}

.form{
    display: none;
    animation: fadeIn 3s ease-in-out;

}
 @keyframes fadeIn{ 
    0%{
        transform:translateY(-20px);

    }
    100% {
        transform: translateY(0);
    }

    
 }
  .form-active{
    display: block;
  }
  .form-group{
    position: relative;

  }
  .form-group input{
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 12px;
    font-size: 16px;
    color: #333;
    transition: all 0.3s ease;
  }
  .form-group input:focus {
  outline: none;
  border-color: #00bcd4;
  background: none;
  transform: translateY(-2px);
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
}
.form-group label {
  position: absolute;
  top: 15px;
  left: 15px;
  color: #666;
  pointer-events: none;
  font-size: 14px;
  transition: all 0.3s ease;
}
.form-group input:focus + label,
.form-group input:not(:placeholder-shown) + label {
  top: -15px;
  left: 15px;
  color: #00bcd4;
  background: whitesmoke;
  padding: 2px;
  font-weight: 600;
  font-size: 12px;
}
.btn {
  width: 100%;
  padding: 15px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  border: none;
  border-radius: 20px;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s ease;
  margin-top: 10px;
  position: relative;
  overflow: hidden;
}
.btn::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    90deg,
    transparent,
    rgba(255, 255, 255, 0.2) 0%,
    rgba(255, 255, 255, 0.2) 100%
  );
  transition: transform 0.3s ease;
}
.btn:hover::before {
  left: 100%;
}
.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
}
.btn:active {
  transform: translateY(0);
}
.toggleForm {
  text-align: center;
  margin-top: 20px;
  padding-top: 20px;
  border-top: 1px solid #ccc;
}
.toggleForm p {
  color: #666;
  margin-bottom: 10px;
  font-weight: 500;
}
.toggleForm button {
  background: transparent;
  border: none;
  color: #00bcd4;
  font-weight: 600;
  cursor: pointer;
  text-decoration: underline;
  padding: 5px;
}
.toggleForm button:hover {
  color: #54067b;
  transform: scale(1.05);
}



    </style>
</head>
<body> 

    <div class="bg-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="container" >
        <div class="iconlogo">üç≥</div>
        <div class="logo">
            <h1>Cloud Kitchen</h1>
            <p>Delicious Food & Beverages</p>

        </div>


        <div class="form-container" >
            <div class="form-active" > 
                <form>
                <div class="form-group">
                    <input type="email" placeholder=" " required />
                    <label>Email Address</label>
                </div>
                <div class="form-group">
                    <input type="password" placeholder=" " required />
                    <label>Password</label>
                </div>
                
            <div class="checkbox-group">
                <input type="checkbox" id="remember">
                <label for="remember">Remember Me</label>
            </div>
    <button type="submit" class="btn">Sign In</button>

        </form>
         <div class="toggleForm">
            <p>Don't have an account?</p>
            <button type="button" class="toggle-btn" onclick="window.location.href='signUp.html'">Login</button>
    </div>
            </div>
        </div>
    </div>

    
</body>
</html>
